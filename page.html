<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UOLab联合开放实验室管理平台</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      color: #3498db;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .captcha-group {
      display: flex;
      align-items: center;
    }

    .captcha-group input {
      flex: 1;
      margin-right: 10px;
    }

    .remember-me {
      text-align: left;
      margin-bottom: 15px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>UOLab联合开放实验室<br>管理平台</h1>
	
    <div class="form-group">
      <input type="text" placeholder="用户名或者邮箱">
    </div>
	
    <div class="form-group">
      <input type="password" placeholder="密码">
    </div>
	
    <div class="form-group captcha-group">
      <input type="text" placeholder="图形验证码">
      <img src="captcha.jpg" alt="验证码" style="width: 100px; height: 40px;">
    </div>
	
    <div class="remember-me">
      <input type="checkbox" id="remember">
      <label for="remember">记住密码</label>
    </div>
    <button class="login-btn">登录</button>
  </div>
</body>

</html>
