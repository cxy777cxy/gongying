<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		
		<title>新增供应商</title>
		<style>
			.fuhao{
				color: red;
			}
			div.input,form.label{
				font-size: 10px;
			}
			.form-check-inline{
				margin-right: 30px;
			}
			.tijiao{
				text-align: right;
			}
			

		</style>
	</head>
	<body>
		<div class="container">
			<h1>新增供应商</h1>
			<hr>
			<form action="">
				<!-- 供应商名称 -->
				<div class="mt-3 mb-3">
					<label class="form-label">供应商名称</label>
					<span class="fuhao">&#8727</span>
					<input class="form-control" type="text" placeholder="请输入供应商名称">
				</div>
				<!-- 统一信用代码 -->
				<div class="mb-3">
					<label class="form-label">统一信用代码</label>
					<span class="fuhao">&#8727</span>
					<input class="form-control" type="text" placeholder="请输入统一信用代码">
				</div>
				<!-- 地址 -->
				<div class="mb-3">
					<label class="form-label">地址</label>
					<textarea class="form-control" id="remark" rows="3" placeholder="请输入备注信息"></textarea>
				</div>
				<!-- 是否合格 -->
				<div class="mb-3">
					<label class="form-label">是否合格</label>
					<span class="fuhao">&#8727</span>
				    <br>
				    <div class="form-check mr-3 form-check-inline">
					   <input class="form-check-input" type="radio" name="qualification">是
				    </div>
				    <div class="form-check form-check-inline">
					   <input class="form-check-input" type="radio" name="qualification">否	
				    </div>
				</div>	
				<!-- 联系人 -->
				<div class="mb-3">
					<label class="form-label">联系人</label>
					<input class="form-control" type="text" placeholder="请输入联系人姓名">
				</div>
				<!-- 电话 -->
				<div class="mb-3">
					<label class="form-label">电话</label>
					<input class="form-control" type="text" placeholder="请输入联系人电话">
				</div>
				<!-- 供应商类型 -->
				<div class="mb-3">
					<label class="form-label">供应商类型</label>
					<span class="fuhao">&#8727</span>
					<br>
					<select class="form-control" name="" id="">
						<option value="">请选择供应商类型</option>
						<option value="">A</option>
						<option value="">B</option>
						<option value="">C</option>
					</select>
				</div>
				<!-- 复选 -->
				<div class="form-check mb-3"">
					<input class="form-check-input" type="checkbox"/>是否为金牌供应商	
				</div>
				<!-- 生产日期 -->
				<div>
					<!-- 引入Bootstrap CSS -->
					<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
				    <!-- 引入Font Awesome图标 -->
					<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
				    <!-- 引入Bootstrap Datepicker CSS -->
					<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
				</div>
				<!-- 备注 -->
				<div class="mb-3">
					<textarea class="form-control" id="remark" rows="3" placeholder="请输入备注信息"></textarea>
				<div class="d-flex gap-3 mt-5 justify-content-end">
					<a href=""class="btn btn-secondary">取消</a>
					<a href=""class="btn btn-info">保存</a>
				</div>	
			</form>
			
	</body>
</html>
