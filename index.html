		<style id="layuimini-bg-color">
			/* 原有的导航栏背景色（不变，你的主粉色） */
			.layui-bg-pink {
				background-color: #9C6175FD !important;
			}

			/* 1. 左侧导航栏文字颜色（如“常规管理”“用户管理”等） */
			.layui-side.layuimini-menu-left {
				color: #FFFFFF !important;
				/* 推荐白色：与深粉色背景对比清晰，不刺眼 */
			}

			/* 左侧导航子菜单文字（如“添加用户”“查询用户”）—— 继承父级颜色，若需微调可单独加 */
			.layui-side.layuimini-menu-left .layui-nav-child a {
				color: #F5F7FA !important;
				/* 推荐米白色：比主文字浅一点，区分层级，更显精致 */
			}

			/* 2. 顶部导航栏文字颜色（如“admin”“刷新”“选择模块”等） */
			.layui-header .layui-nav {
				color: #FFFFFF !important;
				/* 与左侧导航文字色统一，视觉协调 */
			}

			/* 顶部导航下拉菜单文字（如“基本资料”“退出登录”） */
			.layui-header .layui-nav .layui-nav-child a {
				color: #333333 !important;
				/* 推荐深灰色：顶部下拉菜单背景通常是白色，深灰文字更清晰 */
			}

			.layui-logo.layuimini-logo {
				background-color: #943354FF !important;
				/* 和上面的.layui-bg-pink颜色值保持一致 */
				/* 可选：如果logo文字颜色太浅/太深，可同步调整文字色 */
				color: #fff !important;
				/* 示例：文字设为白色，确保清晰 */
			}

			/* 左侧导航子菜单背景色（替换黑色，示例用浅粉色） */
			.layui-side .layui-nav .layui-nav-child {
				background-color: #D8A7B1 !important;
				/* 浅粉色，可自行替换色值 */
			}

			/* 子菜单 hover 效果（可选，鼠标悬浮时的背景和文字色） */
			/* 子菜单 hover 效果：仅放大，不改变颜色 */
			.layui-side .layui-nav .layui-nav-child a:hover {
			    transform: scale(1.05); /* 核心：hover 时放大 5%，可自行调整缩放比例 */
			    transition: transform 0.2s ease; /* 动画过渡，使缩放更平滑 */			
				background-color: #D8A7B1 !important;
			}			

			/* ———— 关键修改：覆盖默认蓝色选中态，改为子导航粉色 ———— */
			/* 子导航栏点击选中时的背景色（与子导航背景色 #D8A7B1 一致） */
			.layuimini-menu-left .layui-nav-tree .layui-nav-child dd.layui-this,
			.layuimini-menu-left .layui-nav-tree .layui-nav-child dd.layui-this a,
			.layuimini-menu-left-zoom.layui-nav-tree .layui-nav-child dd.layui-this,
			.layuimini-menu-left-zoom.layui-nav-tree .layui-nav-child dd.layui-this a {
				background-color: #D8A7B1 !important; /* 和子导航背景色完全一致 */
				/* 可选：若选中时文字需突出，可加文字色（如白色），否则继承原有文字色 */
				/* color: #FFFFFF !important; */
			}
			/* 主导航（非子导航）点击选中时的背景色（可选，建议与主粉色协调） */
			.layuimini-menu-left .layui-nav-tree .layui-this,
			.layuimini-menu-left .layui-nav-tree .layui-this > a,
			.layuimini-menu-left-zoom.layui-nav-tree .layui-this,
			.layuimini-menu-left-zoom.layui-nav-tree .layui-this > a {
				background-color: #943354FF !important; /* 和主导航背景色一致 */
			}
		</style>

		<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script src="js/lay-config.js?v=2.0.0" charset="utf-8"></script>

		<script>
			layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function() {
				var $ = layui.jquery,
					layer = layui.layer,
					miniAdmin = layui.miniAdmin,
					miniTongji = layui.miniTongji;

				var options = {
					iniUrl: "api/init.json", // 初始化接口
					clearUrl: "api/clear.json", // 缓存清理接口
					urlHashLocation: true, // 是否打开hash定位
					bgColorDefault: false, // 主题默认配置
					multiModule: true, // 是否开启多模块
					menuChildOpen: false, // 是否默认展开菜单
					loadingTime: 0, // 初始化加载时间
					pageAnim: false, // iframe窗口动画
					maxTabNum: 20, // 最大的tab打开数量
				};
				miniAdmin.render(options);


				$('.login-out').on("click", function() {
					layer.msg('退出登录成功', function() {
						window.location = 'login.html';
					});
				});
			});
		</script>
